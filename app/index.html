<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="css/diagram-js.css" />
  <link rel="stylesheet" href="css/bpmn-js-properties-panel.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn.css" />
  <link rel="stylesheet" href="vendor/chor-js/icons/include/css/choreography.css" />
  <link rel="stylesheet" href="vendor/chor-js/styles/chor-js.css" />
  <link rel="stylesheet" href="icons/css/chor-editor.css"/>
  <link rel="stylesheet" href="css/app.css" />

  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
    }
  </style>

  <title>[chor-checker-frontend]</title>
</head>
<body>

  <div class="content">
    <div id="canvas">
      <div class="git-info" >
          <a class="icon-github-circled" href="https://github.com/bptlab/chor-checker" target="_blank"
             title="Contribute on GitHub" rel="noopener noreferrer"></a>
      </div>
    </div>
    <div id="panel-toggle">
        <div data-toggle-panel="properties-panel" title="Toggle properties panel"><span>Properties</span></div>
        <div data-toggle-panel="model-checker-panel" title="Toggle model checker panel"><span>Model Checker</span></div>
      </div>
    <div id="properties-panel" class="side-panel hidden"></div>
    <div id="model-checker-panel" class="side-panel hidden">
      <div class="bpp-properties-panel">
        <div class="bpp-properties">
          <div class="bpp-properties-header">
            <div class="label">Model Checker</div>
          </div>
          <div class="bpp-properties-group">
            <span class="group-toggle"></span>
            <span class="group-label">Property</span>
            <div class="bpp-properties-entry bpp-textbox">
              <label>Property to check</label>
              <div class="bpp-field-wrapper">
                <div id="model-checker-input" name="model-checker-input" contenteditable="true"></div>
              </div>
            </div>
            <div class="bpp-properties-entry">
              <div class="bpp-field-wrapper">
                <button id="submit-model">Check</button>
              </div>
            </div>
          </div>
          <div class="bpp-properties-group">
            <span class="group-toggle"></span>
            <span class="group-label">Result</span>
            <div class="bpp-properties-entry" id="model-checker-result">
              No property checked yet
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="js-new-diagram" class="icon-doc-new" title="Create new empty diagram"></button>
    <button id="js-open-file" class="icon-folder" title="Select BPMN XML file"></button>
    <div class="divider"></div>
    <a id="js-download-diagram" class="icon-file-code" title="Download BPMN XML file"></a>
    <a id="js-download-svg" class="icon-file-image" title="Download as SVG image"></a>
    <div class="divider"></div>
    <button id="js-validate" class="icon-bug" title="Check diagram for problems"></button>
  </div>

  <input id="file-input" name="name" type="file" accept=".bpmn, .xml" style="display: none;" />

  <script src="./app.js"></script>

</body>
</html>
